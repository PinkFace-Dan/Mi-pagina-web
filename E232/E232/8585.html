<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Agua Turbulenta</title>
    <link rel="stylesheet" href="LA.CSS">
    <style type="text/css">
        body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #87ceeb;
    overflow: hidden;
}

.agua {
    position: relative;
    width: 100%;
    height: 50vh;
    overflow: hidden;
}

.ola {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 43%;
    animation: mover-ola 10s infinite cubic-bezier(0.55, 0.5, 0.45, 0.5);
}

.ola:nth-child(2) {
    animation-delay: -5s;
    opacity: 0.5;
}

.ola:nth-child(3) {
    animation-delay: -2s;
    opacity: 0.2;
}

@keyframes mover-ola {
    0% {
        transform: translate3d(-50%, 0, 0);
    }
    50% {
        transform: translate3d(0, 0, 0);
    }
    100% {
        transform: translate3d(-50%, 0, 0);
    }
}
    </style>
</head>
<body>
    <div class="agua">
        <div class="ola"></div>
        <div class="ola"></div>
        <div class="ola"></div>
    </div>
</body>
</html>
